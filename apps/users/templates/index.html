{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row m-b-lg m-t-lg">
        <div class="col-md-6">
            <div class="profile-image">
				<img src="{% static 'img/user.png' %}" class="img-circle circle-border m-b-md" alt="profile">
            </div>
            <div class="profile-info">
                <div class="">
                    <div>
                        <h2 class="no-margins">
                            {{request.user}}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            PLAN ACTUAL
            <h2 class="no-margins">BASIC</h2>
            
            {% comment %} <a href="{% url 'billing:checkout' %}"><p><span class="label label-primary">Obtener premium</span></p></a>       {% endcomment %}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>Información personal {{object_list}}</h3>
                    <p class="small">
                        <label>Email</label>
                        <p>{{user}}</p>
                        <label>Primer Nombre</label>
                        <p>{{user.first_name}}</p>
                        <label>Segundo Nombre</label>
                        <p>{{user.last_name}}</p>
                        <button class="btn btn-primary btn-block">Editar información</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
